Il backend dovrà contenere le seguenti rotte:



GET /blogPosts => ritorna una lista di blog post FATTO

PUT /blogPosts /123 => modifica il blog post con l'id associato fatto
DELETE /blogPosts /123 => cancella il blog post con l'id associato fatto
