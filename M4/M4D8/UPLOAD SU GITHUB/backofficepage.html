<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Add Product</title>
</head>

<body>

    <div class="container" id="main">
        <h1 class="text-primary text-center">Add Product</h1>
        <div class="d-flex align-content-center row m-2 p-2 text-center" id="mainContainer">
            <div class="col-12">
                <label for="nameProduct" class="form-label text-primary">Name</label>
                <input type="text" id="nameProduct" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="nameBrand" class="form-label text-primary">Brand</label>
                <input type="text" id="nameBrand" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="nameImg" class="form-label text-primary">Image</label>
                <input type="url" id="nameImg" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="namePrice" class="form-label text-primary">Price</label>
                <input type="number" id="namePrice" class="form-control m-1">
            </div>
            <div class="col-12">
                <div class="m-3 col-3 btn btn-primary">Submit Product
                </div>
    
            </div>
        </div>










        <script src="./main.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
