<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Add Product</title>
</head>

<body>

    <div class="container" id="main">
        <div class="d-flex align-content-center row m-2 p-2 text-center" id="mainContainer">
            <h1 class="text-primary text-center">Add Product</h1>

            <div class="col-12">
                <label for="nameProduct" class="form-label text-primary">Name</label>
                <input type="text" id="nameProduct" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="nameBrand" class="form-label text-primary">Brand</label>
                <input type="text" id="nameBrand" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="nameBrand" class="form-label text-primary">Description</label>
                <input type="text" id="nameDescr" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="nameImg" class="form-label text-primary">Image</label>
                <input type="text" id="nameImg" class="form-control m-1">
            </div>
            <div class="col-12">
                <label for="namePrice" class="form-label text-primary">Price</label>
                <input type="text" id="namePrice" class="form-control m-1">
            </div>
            <div class="row mt-3 d-flex justify-content-around">
                    <div class=" btn btn-primary col-4" id="submitProduct">Submit Product
                    </div>
            </div>




        </div>
            <div class="container">
                <h1>Delete Product</h1>

                <div class="col-6">
                    <div class="card">
                        <img class="card-img-top" src="" id="dataImage">
                    </img>
                        <div class="card-text" id="dataTitle">a</div>
                        <div class="card-text" id="dataBrand">z</div>
                        <div class="btn btn-danger" id="deleteProduct">Elimina</div>
                    </div>
                </div>
            </div>

            crossorigin="anonymous"></script>
