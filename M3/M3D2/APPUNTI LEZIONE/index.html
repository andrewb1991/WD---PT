<!-- git init inziializziamo una repository // git clone clona una repository già esistente..
esempio git init (la cartella diventa una repository appare una cartella .git) //
git status ci da lo stato della nostra repository (branch è una linea parallela che non salva le nostre modifiche sul master (sul principale)). con git add (idex.hmtl (un file) git add * (tutti i file)  git add .js (solo file di tipo .js) passiamo il nostro file dalla working area alla staging area // git commit -m (messaggio) "first commit" // git checkout è per tornare a commit precedenti (scollega HEAD, FILE ATTIVI DEL GIT), per tornare alla vecchia versione git restore. // git checkout master ritorna ai file modificati (al master) // se lavoriamo in più persone allo stesso progetto lavoriamo con il branch, ramificazione delle varie versioni. 
MASTER: salviamo le versioni stabili, per effettuare altre modifiche creiamo un altro branch parallelo al master, per fare dei commit personali che non modificano il master, possiamo implementarlo in un secondo momento con la funzione merge.// git branch develop creiamo un nuovo brach, separato dal master // per muoverci su un altro branch il comando è git branch develop. si può tornare su branch master (perdendo visualmente le modifiche che abbiamo fatto su develop) ma poi con la funzione merge si possono unire le due branch (esempio se vogliamo unire le modifiche che abbiamo fatto in develop sul master faremo git checkout master, git merge develop -m"effettute x modifiche" , lasciando un messaggio prima del commit ) // con git remote andiamo ad aggiungere il nostro branch (git remote add origin) al nostro link su gitHub, poi con push mettiamo il nostro lavoro in remoto su GitHub (push -u origin master), da GitHub poi rivedremo tutte le precedenti commit che abbiamo fatto per controllare le versioni che abbiamo committato prima per vedere le modifiche. con git clone possiamo clonare branch remoti da GitHub, con git clone e il link del progetto, pull invece servirà per implementre le modifiche da vari collaboratori // usare un file .gitignore per eliminare DS_Store o altri elementi che non vuoi vengano pubblicati -->
